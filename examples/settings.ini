# settings.ini Example
# INI configuration file format

[database]
host=localhost
port=3306
username=db_admin
password=super_secret_db_password
database=production_db

[api]
key=ini-api-key-abcdef123456
secret=ini-api-secret-xyz789
endpoint=https://api.example.com
timeout=30

[authentication]
jwt_secret=ini-jwt-secret-key
session_timeout=3600
oauth_client_id=ini-oauth-client-id
oauth_client_secret=ini-oauth-secret

[cache]
redis_host=localhost
redis_port=6379
redis_password=redis_cache_password

[email]
smtp_host=smtp.example.com
smtp_user=noreply@example.com
smtp_password=smtp_password_here

